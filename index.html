<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="normalize.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main>
        <h1>Form</h1>
        <form method="post" action="https://dev.cotenfrontend.pl" class="form">
            <p>
                <label for="firstName"
                >Your name:</label>
                <input class="form__item" 
                type="text" value="Ania" 
                placeholder="Please enter your name" 
                id="firstName" name="firstName">
            </p>
            <p>
                <label for="myRiddle"
                >Your riddle:</label>
                <input class="form__item" 
                type="text" value="cotenfrontend" 
                placeholder="Please enter your riddle" 
                id="myRiddle" riddle="myRiddle">
            </p>
            <p>
                <label for="favouriteNumber"
                >Favourite number:</label>
                <input class="form__item" 
                type="number" 
                placeholder="Please enter your favourite number" 
                id="favouriteNumber" name="favouriteNumber">
            </p>
            <p>
                <label for="phoneNumber"
                >Phone number:</label>
                <input class="form__item" 
                type="tel" 
                placeholder="Please enter your phone number" 
                id="phoneNumber" name="phoneNumber">
            </p>
            <p>
                <label for="email"
                >E-mail:</label>
                <input class="form__item" 
                type="email" 
                placeholder="Please enter your E-mail" 
                id="email" name="email">
            </p>
            <p>
                <label for="password"
                >Password:</label>
                <input class="form__item" 
                type="password" 
                placeholder="Please enter your password" 
                id="password" name="password">
            </p>
            <p>
                <label for="amber"
                >Amber:</label>
                <input class="form__item" 
                type="file" 
                id="amber" name="amber">
            </p>
            <p>
                <label for="yourStory"
                >Your story:</label>
                <textarea id="yourstory" name="yourstory">My story ist...</textarea>
            </p>
            <p>
                <label for="movie"
                >Pick one movie:</label>
                <select name="movie" id="movie">
                    <option value="movie-1">Miasto Aniołów</option>
                    <option value="movie-2">Zielona mila</option>
                    <option value="movie-3">Gra o tron</option>
                    <option value="movie-4">Gwiezdne wojny</option>
                </select>>
            </p>
            <p>
                <label for="range"
                >Range:</label>
                <input class="form__item range--js" 
                type="range" 
                id="range" name="range"
                min="0"
                max="100"
                step="10"
                />
            </p>
<fieldset>
    <legend>Address</legend>
    <p>
        <label for="firstName"
        >Street name:</label>
        <input class="form__item" 
        placeholder="Please enter street name" 
        id="streetName" 
        name="streetName">
    </p>
    <p>
        <label for="firstName"
        >City:</label>
        <input class="form__item" 
        placeholder="Please enter your city" 
        id="city" 
        name="city">
    </p>
</fieldset>
<fieldset>
    <legend>Favorite color</legend>
    <p>
       <label> <input name="color" type="radio" value="blue">Blue</label>
    </p>
    <p>
        <label> <input name="color" type="radio" value="red">Red</label>
     </p>
     <p>
        <label> <input name="color" type="radio" value="yellow">Yellow</label>
     </p>
</fieldset>
<p>
   <label><input name="agreement" type="checkbox" value="=agree">I agree</label>
</p>
<p>
    <input name="action" type="submit" value="Send" />
 </p>
        </form>

    </main>
    
</body>
</html>
